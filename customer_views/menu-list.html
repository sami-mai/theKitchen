<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Page Title -->
    <title>Menu List</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">

    <!-- Custom Styling -->
    <link href="styles.css" rel="stylesheet" media="all">
</head>

<body>

    <div class="limiter">
        <div class="container-table100">
            <div class="wrap-table100">
                <div class="table100">
                    <table>
                        <thead>
                            <tr class="table100-head">
                                <th class="column1">Day</th>
                                <th class="column2">Breakfast</th>
                                <th class="column3">Lunch</th>
                                <th class="column4">Dinner</th>
                                <!-- <th class="column5">Deactivate</th> -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="column1">Monday</td>
                                <td class="column2">Bread/Eggs</td>
                                <td class="column3">Fried Rice</td>
                                <td class="column4">Pizza</td>
                                <!-- <td class="column5"><i class="fas fa-times fa-2x" style="color:#23B6B9;"></i></td> -->
                            </tr>
                            <tr>
                                <td class="column1">Tuesday</td>
                                <td class="column2">Oats</td>
                                <td class="column3">Jollof</td>
                                <td class="column4">Pasta</td>
                                <!-- <td class="column5"><i class="fas fa-times fa-2x" style="color:#23B6B9;"></i></td> -->
                            </tr>
                            <tr>
                                <td class="column1">Wednesday</td>
                                <td class="column2">Wheat</td>
                                <td class="column3">Salad</td>
                                <td class="column4">Fries</td>
                                <!-- <td class="column5"><i class="fas fa-times fa-2x" style="color:#23B6B9;"></i></td> -->
                            </tr>
                            <tr>
                                <td class="column1">Thursday</td>
                                <td class="column2">Porridge</td>
                                <td class="column3">Banku</td>
                                <td class="column4">Fried Rice</td>
                                <!-- <td class="column5"><i class="fas fa-times fa-2x" style="color:#23B6B9;"></i></td> -->
                            </tr>
                            <tr>
                                <td class="column1">Friday</td>
                                <td class="column2">Fruit</td>
                                <td class="column3">Fried Rice</td>
                                <td class="column4">Pizza</td>
                                <!-- <td class="column5"><i class="fas fa-times fa-2x" style="color:#23B6B9;"></i></td> -->
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
